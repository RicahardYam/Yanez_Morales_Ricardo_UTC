<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas UTC</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/juego.js"></script>
</head>
<body>
    <header>
        <div class="top_romper">
          <h1>Juego de Rompecabezas UTC</h1>
        </div>
    </header>

    <main>
        <div class="container_rompecabezas">
            <section class="menu_rompe">
                <h1>Rompecabezas</h1>
                <div class="panel_izquierdo">
                    <div id="titulo">
                        
                        <div id="iniciarButton" onclick="iniciar()">
                            Mezclar Rompecabezas
                        </div>
                        <div id="verinstrucciones" onclick="verinstrucciones()">
                            Ver Instrucciones
                        </div>
                        <div id="instrucciones">
                            <h2>Instrucciones</h2>
                            <ul id="lista-instrucciones"></ul>
                        </div>
                        <div id="ultimo-mov">
                            <h2></h2>
                            <div id="flecha" class="texto-centrado"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="area_juego">
                <h1>Vamos tu puedes!!!</h1>
                    <div class="panel_derecho">
                        <div id="juego">
                            <div id="pieza1" class="piezas">
                                <img src="./Imagenes/SpiderHam_1.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza2" class="piezas">
                                <img src="./Imagenes/SpiderHam_2.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza3" class="piezas">
                                <img src="./Imagenes/SpiderHam_3.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza4" class="piezas">
                                <img src="./Imagenes/SpiderHam_4.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza5" class="piezas">
                                <img src="./Imagenes/SpiderHam_5.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza6" class="piezas">
                                <img src="./Imagenes/SpiderHam_6.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza7" class="piezas">
                                <img src="./Imagenes/SpiderHam_7.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza8" class="piezas">
                                <img src="./Imagenes/SpiderHam_8.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza9" class="piezas"></div>
                        </div>
                    </div>
            </section>

        </div>
    </main>
    
    <div id="footer">
        <p>UTC Ingeniería en Sistemas Computacionales Ricardo Yañez Morales</p>
    </div>
</body>
</html>
